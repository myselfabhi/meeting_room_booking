<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meeting Room Booking Portal</title>
<style>

    body {

      font-family: 'Segoe UI', sans-serif;

      background: linear-gradient(to right, #f2f8ff, #e6ecff);

      padding: 40px;

      margin: 0;

    }
 
    .container {

      max-width: 600px;

      background: #ffffff;

      margin: auto;

      padding: 30px 40px;

      border-radius: 16px;

      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);

    }
 
    h2, h3 {

      text-align: center;

      color: #3a3a60;

    }
 
    label {

      font-weight: 600;

      color: #333;

      display: block;

      margin: 15px 0 6px;

    }
 
    input, select {

      width: 100%;

      padding: 12px;

      border: 1px solid #ccc;

      border-radius: 10px;

      font-size: 15px;

      transition: border-color 0.3s;

    }
 
    input:focus, select:focus {

      border-color: #6c63ff;

      outline: none;

    }
 
    button {

      margin-top: 25px;

      width: 100%;

      padding: 14px;

      background: linear-gradient(to right, #6c63ff, #7b8dfd);

      color: white;

      border: none;

      border-radius: 10px;

      font-size: 16px;

      font-weight: bold;

      cursor: pointer;

      transition: background 0.3s;

    }
 
    button:hover {

      background: linear-gradient(to right, #5c53ef, #6f7dfd);

    }
 
    .success-message, .error-message {

      text-align: center;

      margin-top: 20px;

      font-weight: bold;

      font-size: 14px;

      padding: 10px;

      border-radius: 8px;

    }
 
    .success-message {

      color: #155724;

      background-color: #d4edda;

      border: 1px solid #c3e6cb;

    }
 
    .error-message {

      color: #721c24;

      background-color: #f8d7da;

      border: 1px solid #f5c6cb;

    }
 
    #bookedSlots {

      margin-top: 40px;

      background: #f9f9ff;

      padding: 20px;

      border-radius: 10px;

    }
 
    #slotList li {

      padding: 6px 0;

      border-bottom: 1px solid #ddd;

      font-size: 14px;

      color: #333;

    }
 
    @media (max-width: 600px) {

      .container {

        padding: 20px;

      }

    }
</style>
</head>
<body>
<div class="container">
<h2>Meeting Room Booking</h2>
<form id="bookingForm">
<label for="room">Meeting Room</label>
<select id="room" name="room" required>
<option value="">-- Select Room --</option>
<option value="Accountability">Accountability (Capacity: 8)</option>
<option value="Collaboration">Collaboration (Capacity: 12)</option>
<option value="Respect">Respect (Capacity: 6)</option>
<option value="Care">Care (Capacity: 1)</option>
</select>
 
      <label for="date">Date</label>
<input type="date" id="date" name="date" required />
 
      <label for="start">Start Time</label>
<input type="time" id="start" name="start" required />
 
      <label for="end">End Time</label>
<input type="time" id="end" name="end" required />
 
      <label for="name">Booked By</label>
<input type="text" id="name" name="name" readonly />
 
      <button type="submit">Book Room</button>
<div class="success-message" id="successMessage"></div>
<div class="error-message" id="errorMessage"></div>
</form>
 
    <div id="bookedSlots">
<h3>üìã Booked Slots</h3>
<ul id="slotList" style="list-style: none; padding-left: 0;"></ul>
</div>
</div>
 
  <script>

    const bookings = [];
 
    window.onload = function () {

      const userName = prompt("Please enter your name:");

      document.getElementById("name").value = userName || "Unknown";

    };
 
    function isOverlapping(existingStart, existingEnd, newStart, newEnd) {

      return (newStart < existingEnd && newEnd > existingStart);

    }
 
    function updateBookedSlots() {

      const slotList = document.getElementById("slotList");

      slotList.innerHTML = "";
 
      bookings.forEach(b => {

        const li = document.createElement("li");

        li.textContent = `üìÖ ${b.date} | ‚è∞ ${b.start} to ${b.end} | üè¢ Room: ${b.room} | üë§ Booked by: ${b.name}`;

        slotList.appendChild(li);

      });

    }
 
    document.getElementById("bookingForm").addEventListener("submit", function (e) {

      e.preventDefault();
 
      const room = document.getElementById("room").value;

      const date = document.getElementById("date").value;

      const start = document.getElementById("start").value;

      const end = document.getElementById("end").value;

      const name = document.getElementById("name").value;
 
      const newStart = new Date(`${date}T${start}`);

      const newEnd = new Date(`${date}T${end}`);
 
      const successMsg = document.getElementById("successMessage");

      const errorMsg = document.getElementById("errorMessage");

      successMsg.textContent = '';

      errorMsg.textContent = '';
 
      const conflict = bookings.find(b =>

        b.room === room &&

        b.date === date &&

        isOverlapping(new Date(`${b.date}T${b.start}`), new Date(`${b.date}T${b.end}`), newStart, newEnd)

      );
 
      if (conflict) {

        errorMsg.textContent = `‚ùå Not Available: Overlaps with booking by ${conflict.name}`;

      } else {

        bookings.push({ room, date, start, end, name });

        successMsg.textContent = `‚úÖ "${room}" booked for ${date} from ${start} to ${end} by ${name}`;

        this.reset();

        document.getElementById("name").value = name;

        updateBookedSlots(); // üÜï update display

      }

    });
</script>
</body>
</html>
